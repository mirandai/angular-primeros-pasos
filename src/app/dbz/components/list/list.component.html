<h4>Listado</h4>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Power</th>
      <th>Item</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of charactersList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ character.name }}</td>
      <td>{{ character.power }}</td>
      <td>
        <button class="btn btn-danger" (click)="removeCharacterById(character.id)"> <i class="fa fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>
